<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Ãcones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <!-- Fonte -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'DM Serif Display', serif;
        }

        body {
            background-color: antiquewhite;
            color: black;
        }

        .login-section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            width: 380px;
            background-color: #F6F8FF;
            padding: 25px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 18px;
            box-shadow: 0px 10px 15px -3px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
        }

        label {
            font-size: 18px;
        }

        .input-field {
            background-color: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            box-shadow: 0px 10px 15px -3px rgba(0, 0, 0, 0.2);
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }

        .btn-padrao {
            background-color: #2e3a59;
            border: none;
            padding: 10px;
            color: #fff;
            border-radius: 8px;
            font-size: 17px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
            box-shadow: 0px 10px 15px -3px rgba(0, 0, 0, 0.2);
            transition: background-color .3s ease;
        }

        .btn-padrao:hover {
            background-color: #4a577a;
        }

        .voltar {
            text-align: center;
            margin-top: 5px;
        }

        .voltar a {
            text-decoration: none;
            color: #2e3a59;
            font-size: 17px;
        }

        form{
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
    </style>
</head>

<body>

    <section class="login-section">
        <div class="login-container">

            <h2>Login</h2>

            <form method="POST">

                <label for="usercpf">CPF</label>
                <div class="input-field">
                    <input type="text" name="cpf" id="usercpf" class="form-control" placeholder="Digite seu CPF">
                </div>

                <label for="password">Senha</label>
                <div class="input-field">
                    <input type="password" name="senha" id="password" class="form-control" placeholder="Digite sua senha">
                </div>

                <button type="submit" class="btn-padrao" onclick="window.location.href='/'">
                    <i class="fa-solid fa-right-to-bracket"></i>
                    Entrar
                </button>

                <div class="voltar">
                    <a href="/"><i class="fa-solid fa-arrow-left"></i> Voltar</a>
                </div>

            </form>

        </div>
    </section>

</body>

</html>
