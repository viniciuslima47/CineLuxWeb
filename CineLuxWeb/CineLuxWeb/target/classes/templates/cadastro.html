<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>

<body>
    <div class="register-container">
        <h2 class="text-center mb-4">Cadastro</h2>
        <form method="post" class="form-group">

            <div class="form-group">
                <label for="username">Nome de Usuário</label>
                <input type="text" name="nome" class="form-control" id="username"
                    placeholder="Digite seu nome de usuário">
            </div>

            <div class="form-group">
                <label for="cpf">Cpf</label>
                <input type="text" name="cpf" class="form-control" id="cpf" placeholder="Digite seu cpf">
            </div>

            <div class="form-group">
                <label for="dataNascimento">Data de nascimento</label>
                <input type="date" name="dataNasc" class="form-control" id="dataNascimento" placeholder="Digite sua data de nascimento">
            </div>

            <div class="form-group">
                <label for="telefone">Telefone de contato</label>
                <input type="phone" name="telefone" class="form-control" id="telefone" placeholder="Digite seu telefone">
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" name="email" class="form-control" id="email" placeholder="Digite seu e-mail">
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" name="senha" class="form-control" id="password" placeholder="Digite sua senha">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirme sua Senha</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirme sua senha">
            </div>

            <button type="submit" class="btn btn-primary btn-block">Cadastrar</button><br>
            <a href="/login">Voltar</a>
        </form>
    </div>
</body>

</html>
