<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Filmes</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: dm-serif-display, serif;
        }

        body {
            background-color: antiquewhite;
            color: black;
            padding: 20px;
        }

        .container {
            width: 95%;
            max-width: 1000px;
            background-color: #F6F8FF;
            margin: 0 auto;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 10px 15px -3px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
        }

        .btn-padrao {
            background-color: #2e3a59;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            color: #ffffff;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            box-shadow: 0px 10px 15px -3px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .btn-padrao:hover {
            background-color: #4a577a;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 10px 15px -3px rgba(0, 0, 0, 0.2);
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #eaefff;
            font-size: 18px;
        }

        tr:hover {
            background-color: #f3f5ff;
        }

        .acoes a {
            margin: 0 8px;
            text-decoration: none;
            color: #2e3a59;
            font-weight: bold;
        }

        .acoes a:hover {
            text-decoration: underline;
        }
        
        .topo {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>

</head>

<body>

    <div class="container">

        <h1>Filmes Cadastrados</h1>
        
        <div class="topo">
            <a href="/filme/novo" class="btn-padrao">
                <i class="fa-solid fa-plus"></i> Novo Filme
            </a>
            <button class="btn-padrao" onclick="window.location.href='/'">
                        <i class="fa-solid fa-right-to-bracket"></i>
            </button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Gênero</th>
                    <th>Duração</th>
                    <th>Ações</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="f : ${listarfilmes}">
                    <td th:text="${f.id}"></td>
                    <td th:text="${f.titulo}"></td>
                    <td th:text="${f.genero}"></td>
                    <td th:text="${f.duracao} + ' min'"></td>

                    <td class="acoes">
                        <a th:href="@{'/filme/editar/' + ${f.id}}">Editar</a>
                        <a th:href="@{'/filme/delete/' + ${f.id}}">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

</body>

</html>
