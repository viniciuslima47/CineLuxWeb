<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro filme</title>
</head>

<body>
    <div class="register-container">
        <h2 class="text-center mb-4">Cadastro</h2>
        <form method="post" class="form-group">

            <div class="form-group">
                <label for="titulo">Titulo do Filme</label>
                <input type="text" name="titulo" class="form-control" id="titulo"
                    placeholder="Digite o titulo do filme">
            </div>

            <div class="form-group">
                <label for="genero">genero</label>
                <input type="text" name="genero" class="form-control" id="genero" placeholder="Digite o genero">
            </div>

            <div class="form-group">
                <label for="duracao">Duração (em min)</label>
                <input type="int" name="duracao" class="form-control" id="duracao" placeholder="Digite a duração">
            </div>

            <div class="form-group">
                <label for="sinopse">Sinopse</label>
                <input type="text" name="sinopse" class="form-control" id="sinopse" placeholder="Digite a sinopse">
            </div>

            <div class="form-group">
                <label for="dataLancamento">Data de Lançamento</label>
                <input type="date" name="dataLancamento" class="form-control" id="dataLancamento" placeholder="Digite a data de lançamento">
            </div>

            <div class="form-group">
                <label for="idioma">Idioma</label>
                <input type="text" name="idioma" class="form-control" id="idioma" placeholder="Digite o idioma">
            </div>

            <button type="submit" class="btn btn-primary btn-block">Cadastrar</button><br>
            <a href="/login">Voltar</a>
        </form>
    </div>
</body>

</html>
